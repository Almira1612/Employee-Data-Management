<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Time Tracker</title>
  <!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
   <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<style>
	.jumbotron{
		color:#fff;
		background-color: #222;
		text-align: center;
	}
	   
	.btn{
		margin-top: 15px;
	}
	
	.input-group {
		width: 100%;
	}

	</style>
</head>
<body>
<div class="container">
	<div class="row">
	<div class="jumbotron">
	  <h1>Time Tracker</h1>
	  <p>A Comprehensive Directory of Employee Billable Hours</p>
	</div>

	<div class="panel panel-primary">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Current Employees</div>

	  <!-- Table -->
	  <table id="EmployeeTable" class="table">
		<tr>
			<th>Employee Name</th>
			<th>Role</th>
			<th>Start Date</th>
			<th>Months Worked</th>
			<th>Monthly Rate ($)</th>
			<th>Total Billed ($)</th>
		</tr>
	  </table>

	 </div>

	 <div class="panel panel-primary">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">Add Employee</h3>
	  	</div>
  		<div class="panel-body">
  			<label for="employeeName">Employee Name</label>
				<div class="input-group">
				  <span class="input-group" id="basic-addon3"> </span>
				  <input type="text" class="form-control" id="employeeName" aria-describedby="basic-addon3">
				</div>

				<label for="role">Role</label>
				<div class="input-group">
				  <span class="input-group" id="basic-addon3"> </span>
				  <input type="text" class="form-control" id="role" aria-describedby="basic-addon3">
				</div>

				<label for="startDate">Start Date (DD/MM/YY)</label>
				<div class="input-group">
				  <span class="input-group" id="basic-addon3"> </span>
				  <input type="text" class="form-control" id="startDate" aria-describedby="basic-addon3">
				</div>

				<label for="monthlyRate">Monthly Rate</label>
				<div class="input-group">
				  <span class="input-group" id="basic-addon3"> </span>
				  <input type="text" class="form-control" id="monthlyRate" aria-describedby="basic-addon3">
				</div>
				
				<input class="btn btn-primary" type="submit" id ="submitButton" value="Submit">
				
  		</div>
	</div>
	</div>
	</div>
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
